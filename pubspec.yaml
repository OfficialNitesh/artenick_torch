name: artenick
description: Torch-controlled discipline training app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Torch control
  torch_light: ^1.0.0
  
  # Vibration
  vibration: ^2.0.0
  
  # Local database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # CSV export
  csv: ^5.1.1
  
  # File sharing
  share_plus: ^7.2.1
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Audio for alarm
  audioplayers: ^5.2.1
  
  # Wake lock (prevent sleep)
  wakelock_plus: ^1.2.0
  
  # Settings storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  # Add audio assets
  assets:
    - assets/sounds/notification.mp3